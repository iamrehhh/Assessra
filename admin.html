<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Habibi Studies</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <style>
        :root {
            --sidebar-width: 260px;
            --header-height: 70px;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
            --primary: #2ed573;
            --dark: #1e3a29;
            --danger: #ff4757;
        }

        body {
            background-color: #f0fdf4;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: var(--glass-border);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            color: #666;
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(46, 213, 115, 0.1);
            color: var(--primary);
        }

        .nav-link.active {
            font-weight: 700;
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            width: calc(100% - var(--sidebar-width));
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--dark);
        }

        /* STATS CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: #e9fbf0;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-info h3 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--dark);
        }

        .stat-info p {
            margin: 0;
            color: #888;
            font-size: 0.9rem;
        }

        /* GLASS CARD (General UI Container) */
        .glass-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            margin-bottom: 30px;
        }

        /* UTILS */
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
        }

        /* VIEWS */
        .view-section {
            display: none;
        }

        .view-section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- SECURITY OVERLAY -->
    <div id="security-check"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div style="text-align:center;">
            <i class="fas fa-shield-alt" style="font-size:3rem; color:#2ed573; margin-bottom:20px;"></i>
            <h2>Verifying Access...</h2>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="admin-sidebar" style="display:none;">
        <div class="brand-title">
            <i class="fas fa-layer-group" style="color:#2ed573;"></i>
            AdminPanel
        </div>

        <div class="nav-item">
            <div class="nav-link active" onclick="switchView('dashboard', this)">
                <i class="fas fa-chart-pie"></i> Dashboard
            </div>
        </div>
        <div class="nav-item">
            <div class="nav-link" onclick="switchView('content', this)">
                <i class="fas fa-folder-open"></i> Content Library
            </div>
        </div>
        <div class="nav-item">
            <div class="nav-link" onclick="switchView('users', this)">
                <i class="fas fa-users"></i> Users
            </div>
        </div>
        <div class="nav-item">
            <div class="nav-link" onclick="switchView('settings', this)">
                <i class="fas fa-cog"></i> Settings
            </div>
        </div>

        <div style="margin-top:auto;">
            <div class="nav-link" onclick="adminLogout()" style="color:#ff4757;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </div>
        </div>
    </div>

    <!-- MAIN AREA -->
    <div class="main-content" id="admin-main" style="display:none;">

        <!-- HEADER -->
        <div class="header">
            <div>
                <p style="margin:0; color:#888;">Welcome back,</p>
                <h1 class="page-title" id="page-title">Dashboard</h1>
            </div>
            <div style="display:flex; gap:15px;">
                <button class="btn-primary" onclick="quickAdd('paper')"><i class="fas fa-plus"></i> Add Paper</button>
            </div>
        </div>

        <!-- VIEW: DASHBOARD -->
        <div id="view-dashboard" class="view-section active">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-user-graduate"></i></div>
                    <div class="stat-info">
                        <h3 id="stat-users">0</h3>
                        <p>Total Students</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-file-alt"></i></div>
                    <div class="stat-info">
                        <h3 id="stat-papers">0</h3>
                        <p>Total Papers</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-cube"></i></div>
                    <div class="stat-info">
                        <h3 id="stat-subs">0</h3>
                        <p>Subjects</p>
                    </div>
                </div>
            </div>

            <!-- Recent Activity (Placeholder) -->
            <div class="glass-card">
                <h3 style="margin-top:0;">ðŸš€ Quick Actions</h3>
                <div style="display:flex; gap:15px; flex-wrap:wrap;">
                    <button class="btn-primary" style="background:#5352ed;"
                        onclick="switchView('content'); document.getElementById('tab-bulk').click();">
                        <i class="fas fa-upload"></i> Bulk Uploads
                    </button>
                    <button class="btn-primary" style="background:#ff6b81;" onclick="quickAdd('subject')">
                        <i class="fas fa-plus-circle"></i> New Subject
                    </button>
                    <button class="btn-primary" style="background:#ffa502;" onclick="switchView('users')">
                        <i class="fas fa-trophy"></i> Manage Leaderboard
                    </button>
                </div>
            </div>
        </div>

        <!-- VIEW: CONTENT LIBRARY -->
        <div id="view-content" class="view-section">
            <div class="glass-card">
                <!-- Inner Tabs -->
                <div
                    style="display:flex; gap:20px; border-bottom:1px solid #eee; padding-bottom:15px; margin-bottom:20px;">
                    <button class="nav-link active" id="tab-manage" onclick="toggleContentTab('manage')"
                        style="background:none; border:none; padding:5px 0;">Manage</button>
                    <button class="nav-link" id="tab-bulk" onclick="toggleContentTab('bulk')"
                        style="background:none; border:none; padding:5px 0;">Bulk Upload</button>
                    <button class="nav-link" id="tab-create" onclick="toggleContentTab('create')"
                        style="background:none; border:none; padding:5px 0;">Create Single</button>
                </div>

                <!-- 1. Manage Area -->
                <div id="content-manage">
                    <div style="display:flex; gap:15px; margin-bottom:20px;">
                        <input type="text" id="manage-search" class="form-input" placeholder="Search files..."
                            onkeyup="filterContentList()">
                        <select id="manage-filter" class="form-select" style="width:200px;"
                            onchange="loadContentManager()">
                            <option value="papers">Papers</option>
                            <option value="subjects">Subjects</option>
                            <option value="formulae">Formulae</option>
                            <option value="definitions">Definitions</option>
                            <option value="vocab">Vocabulary</option>
                            <option value="idioms">Idioms</option>
                        </select>
                        <button class="btn-primary" style="width:auto;" onclick="loadContentManager()">Refresh</button>
                    </div>
                    <div id="content-manager-list"
                        style="height:400px; overflow-y:auto; border:1px solid #eee; border-radius:10px; padding:10px;">
                        <!-- List -->
                    </div>
                </div>

                <!-- 2. Bulk Upload -->
                <div id="content-bulk" style="display:none;">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                        <div class="form-group">
                            <label class="form-label">Type</label>
                            <select id="bulk-type" class="form-select" onchange="toggleBulkHint()">
                                <option value="papers">Papers (JSON)</option>
                                <option value="vocab">Vocab (CSV)</option>
                                <option value="idioms">Idioms (CSV)</option>
                                <option value="formulae">Formulae (JSON)</option>
                                <option value="definitions">Definitions (JSON)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Target Subject</label>
                            <select id="bulk-subject" class="form-select">
                                <!-- Dynamic -->
                            </select>
                        </div>
                    </div>
                    <textarea id="bulk-data" class="form-input" rows="10" placeholder="Paste data here..."></textarea>
                    <p id="bulk-hint" style="font-size:0.8rem; color:#888;">Hint...</p>
                    <button class="btn-primary" onclick="processBulkUpload()">Process Upload</button>
                </div>

                <!-- 3. Create (Manual) -->
                <div id="content-create" style="display:none;">
                    <h3>Add Metadata / Single Item</h3>
                    <!-- Reusing existing forms logic, but simplified UI -->
                    <div class="form-group">
                        <label class="form-label">Item Type</label>
                        <select id="create-type" class="form-select" onchange="toggleCreateForm()">
                            <option value="subject">New Subject</option>
                            <option value="paper_meta">Paper Metadata</option>
                            <option value="vocab">Vocabulary Word</option>
                        </select>
                    </div>
                    <div id="create-form-container">
                        <!-- Dynamic Form Injection -->
                        <div class="form-group"><label class="form-label">Name</label><input id="sub-name"
                                class="form-input"></div>
                        <div class="form-group"><label class="form-label">Code</label><input id="sub-code"
                                class="form-input"></div>
                        <button class="btn-primary" onclick="addSubject()">Create Subject</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- VIEW: USERS -->
        <div id="view-users" class="view-section">
            <div class="glass-card">
                <h2 class="section-title">ðŸ‘¥ Registered Students</h2>
                <table class="admin-table" style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr style="border-bottom:2px solid #eee;">
                            <th style="padding:15px; text-align:left;">Student</th>
                            <th style="padding:15px;">Score</th>
                            <th style="padding:15px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
    <script type="module" src="scripts/admin.js"></script>

    <!-- UI Scripts -->
    <script>
        // Simple tabs for Content view
        function toggleContentTab(tabName) {
            document.getElementById('content-manage').style.display = tabName === 'manage' ? 'block' : 'none';
            document.getElementById('content-bulk').style.display = tabName === 'bulk' ? 'block' : 'none';
            document.getElementById('content-create').style.display = tabName === 'create' ? 'block' : 'none';

            // Reset active classes
            document.getElementById('tab-manage').classList.remove('active');
            document.getElementById('tab-bulk').classList.remove('active');
            document.getElementById('tab-create').classList.remove('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        function quickAdd(type) {
            switchView('content');
            document.getElementById('tab-create').click();
        }
    </script>
</body>

</html>
